<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=Edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>FakeCarrier Scanner</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            margin: 0;
            padding: 20px;
            background: #f9fafb;
        }
        h1 { color: #111827; font-size: 20px; }
        .status { 
            background: #dbeafe; 
            padding: 12px; 
            border-radius: 6px; 
            margin: 10px 0;
        }
    </style>
</head>
<body>
    <h1>FakeCarrier Scanner</h1>
    <div class="status">
        <strong>Status:</strong> Page loaded successfully!<br>
        <strong>Time:</strong> <span id="time"></span><br>
        <strong>URL:</strong> <span id="url"></span>
    </div>
    <p>This is a test version without Office.js to verify the page loads.</p>
    
    <script>
        document.getElementById('time').textContent = new Date().toISOString();
        document.getElementById('url').textContent = window.location.href;
    </script>
</body>
</html>
